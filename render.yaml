services:
  - type: web
    name: book-website
    runtime: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn booksite.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: booksite.settings
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9.18






